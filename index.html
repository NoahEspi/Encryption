<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title></title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js" integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>

  <div>
    <form autocomplete="off">
      <label for="messageToEnc">Message to encrypt:</label>
      <input type="text" id="messageToEnc" name="messageToEnc"><br><br>
      <label for="encPass">Passcode:</label>
      <input type="password" id="encPass" name="encPass">
    </form>
  
    <br>
    
    <button type="button" onClick="encrypt();">Encrypt!</button>
  
    <br>
    
    <p id="EncryptedMessage"></p>
  </div>
    
  <hr>

  <div>
    <form autocomplete="off">
      <label for="messageToDec">Message to decrypt:</label>
      <input type="text" id="messageToDec" name="messageToDec"><br><br>
      <label for="decPass">Passcode:</label>
      <input type="password" id="decPass" name="decPass">
    </form>

    <br>
    
    <button type="button" onClick="decrypt();">Decrypt!</button>
  
    <br>
    
    <p id="DecryptedMessage"></p>
  </div>
    
</body>

</html>
